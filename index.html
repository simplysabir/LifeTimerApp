<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/5e6924ad53.js" crossorigin="anonymous"></script>
    <script src="./index.js" defer></script>
    <title>Life Timer App</title>

</head>
<body>
    <div class="background">
        <div id="initialText" class="container">
            <h1>Kindly Enter Your Date of Birth</h1>
        </div>
        <div id="afterDOBBtnTxt" class="container hide">
            <div class="center">
                <h1>How Much Life Journey Covered, So Far</h1>
            <div class="time-container">
                <h2>
                    <div id="year">0</div>
                    Years
                </h2>
                <h2>
                    <div id="months">0</div>
                    Months
                </h2>
                <h2>
                    <div id="days">0</div>
                    Days
                </h2>
                <h2>
                    <div id="hours">0</div>
                    Hours
                </h2>
                <h2>
                    <div id="minutes">0</div>
                    Minutes
                </h2>
                <h2>
                    <div id="seconds">0</div>
                    Seconds
                </h2>
            </div>
            </div>
        </div>

        <div class="setting">
            <i id="settingIcon" class="fa fa-cog"></i>
            <div id="settingContent" class="setting-content hide">
                <input type="date" id="dobInput">
                <button id="dobButton" class="dobButton">Add DOB</button>
            </div>
        </div>
    </div>

</body>
</html>
